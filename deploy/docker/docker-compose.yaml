version: '3.8'

services:
  api:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    container_name: acupofcoffee-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
    environment:
      - TZ=Asia/Shanghai
    networks:
      - acupofcoffee-network
    volumes:
      - ./config.yaml:/app/etc/config.yaml:ro
      - ./logs:/app/logs

  mysql:
    image: mysql:8.0
    container_name: acupofcoffee-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: acupofcoffee
      MYSQL_CHARSET: utf8mb4
      TZ: Asia/Shanghai
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - acupofcoffee-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  redis:
    image: redis:7-alpine
    container_name: acupofcoffee-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - acupofcoffee-network

networks:
  acupofcoffee-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:

